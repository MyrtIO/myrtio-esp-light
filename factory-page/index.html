<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyrtIO Светильник</title>
</head>

<body>
    <div id="statusOverlay" class="status-overlay">
        <div class="spinner"></div>
        <span id="statusText">Сохранение...</span>
    </div>

    <div class="container">
        <header id="header">
            <div class="logo">MyrtIO <span>Светильник</span></div>
            <div class="loader _visible"></div>
            <div class="progress-bar"></div>
            <button type="submit" id="button-save" class="btn _rounded _hidden" form="configForm">Сохранить</button>
        </header>

        <form id="configForm" class="_disabled animated">
            <section>
                <h2>Wi-Fi</h2>
                <div class="card">
                    <div class="row">
                        <div class="label">Точка доступа</div>
                        <div class="value">
                            <input spellcheck="false" type="text" name="wifi_ssid" maxlength="32" required
                                placeholder="SSID">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">Пароль</div>
                        <div spellcheck="false" class="value"><input type="password" name="wifi_password" maxlength="64"
                                placeholder="******"></div>
                    </div>
                </div>
            </section>

            <section>
                <h2>MQTT</h2>
                <div class="card">
                    <div class="row">
                        <div class="label">Хост</div>
                        <div spellcheck="false" class="value"><input type="text" name="mqtt_host" maxlength="64"
                                required placeholder="mqtt.local"></div>
                    </div>
                    <div class="row">
                        <div class="label">Порт</div>
                        <div spellcheck="false" class="value"><input type="number" name="mqtt_port" type="number"
                                max="65535" min="1" required placeholder="1883"></div>
                    </div>
                    <div class="row">
                        <div class="label">Имя пользователя</div>
                        <div spellcheck="false" class="value"><input type="text" name="mqtt_username" maxlength="32">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">Пароль</div>
                        <div class="value"><input type="password" name="mqtt_password" maxlength="64"></div>
                    </div>
                </div>
            </section>

            <section>
                <h2>Освещение</h2>
                <div class="card">
                    <div class="row">
                        <div class="label">Количество диодов</div>
                        <div class="value"><input type="number" name="led_count" required type="number" placeholder="60"
                                min="1" max="255"></div>
                    </div>
                    <div class="row">
                        <div class="label">Отступ</div>
                        <div class="value"><input placeholder="0" type="number" name="skip_leds" min="0" max="255">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">Цветокоррекция</div>
                        <div class="value">
                            <input type="color" id="color_correction_picker">
                            <input type="text" name="color_correction" class="color-hex" placeholder="#FFFFFF" maxlength="7">
                        </div>
                    </div>
                    <div class="row">
                        <div class="label">Яркость</div>
                        <div class="value">
                            <div class="brightness-range">
                                от <input type="number" id="brightness_min" name="brightness_min" placeholder="0"
                                    min="0" max="255">
                                до <input type="number" id="brightness_max" name="brightness_max" placeholder="255"
                                    min="0" max="255">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <section class="system-section _disabled animated">
            <h2>Система</h2>
            <div class="card">
                <div class="row">
                    <div class="label">Номер сборки</div>
                    <div class="value" id="build-version" style="color: var(--text-secondary)">b738590e</div>
                </div>
                <div class="row">
                    <div class="label">Дата сборки</div>
                    <div class="value" id="build-date" style="color: var(--text-secondary)">21.12.2025 15:53</div>
                </div>
                <div class="row">
                    <div class="label">MAC-адрес</div>
                    <div class="value" id="mac-address" style="color: var(--text-secondary)">AA:BB:CC:DD:11:22:33:44
                    </div>
                </div>
                <div class="row">
                    <div class="label">Обновление системы</div>
                    <div class="value">
                        <button type="button" id="button-ota" class="btn _danger">Загрузить файл...</button>
                        <input type="file" id="ota-file" accept=".bin">
                    </div>
                </div>
                <div class="row">
                    <div class="label"></div>
                    <div class="value">
                        <button type="button" id="button-boot" class="btn">Запустить систему</button>
                    </div>
                </div>
            </div>
            <!-- <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div> -->
        </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
